<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>update</title>
  </head>
  <body>
   

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Expense Account</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/report">Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add">Add Expense</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/all">All Expense</a>
            </li>
           
          </ul>
          
        </div>
      </div>
    </nav>
    

    <div class=" container col-md-6" >
    
      <form action="/update/{{expense.id}}" method="POST">
          <div class="my-3">
              <label for="expense_desc" class="form-label">Expense Description</label>
              <input type="text" class="form-control" value="{{expense.expense_desc}}" id="expense_desc" name="expense_desc">
              </div>
          <div class="mb-3">
              <label for="cost" class="form-label">Cost</label>
              <input type="number" class="form-control" value="{{expense.cost}}" name="cost" id="cost">
          </div>
          <div class="mb-3">
              <label for="date_exp" class="form-label">Date</label>
              <input type="date" class="form-control" value="{{expense.date_exp}}" name="date_exp" id="date_exp">
          </div>
          <div class="col-md-6 my-4">
              <label for="tag" class="form-label">Tag</label>
              <input type="text" class="form-control" value="{{expense.tag}}" name="tag" id="inputEmail4">
            </div>
          <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
  </div>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
